<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Project1 Game1</title>
<link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Name of the game</h1>
    </header>
    <!-- <div id="rootBoard"></div> -->
    <div id="answersContainer">
      <div class="answersClass" id="top">Answer1</div>
      <div id="answ2answ4">

     <div id="messageLineId"></div>

        <div id="box4" class="boxes">

    <script src="project1-game1.js" defer></script>
